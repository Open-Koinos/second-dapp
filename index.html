<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Koinos wallet and token tracker">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Koinos Wallet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <style>
    body {
      max-width: 480px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    .refresh-button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .refresh-button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .countdown {
      position: absolute;
      right: 10px;
      top: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    .header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 0.6rem 0;
      margin-bottom: 0.5rem;
    }
    .header h1 {
      margin: 0;
      font-size: 1.2rem;
      color: #ffffff;
    }
    main {
      padding: 0 0.5rem;
    }
    article {
      background: #fff;
      padding: 0.6rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
    }
    .balance-card {
      text-align: center;
    }
    .balance-label {
      margin-bottom: 0;
      font-size: 0.8rem;
    }
    .balance-value {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 0;
    }
    label {
      margin-bottom: 0.2rem;
      font-size: 0.8rem;
    }
    input {
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.4rem;
    }
    button {
      width: 100%;
      background: #000;
      color: #fff;
      padding: 0.4rem;
      margin: 0;
    }
    .link-item {
      display: block;
      background: #fff;
      padding: 0.6rem;
      border-radius: 0.5rem;
      text-decoration: none;
      color: #000;
      text-align: center;
      font-size: 0.9rem;
    }
    .footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.7rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .token-list {
      margin-top: 0.5rem;
    }
    .token-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
    }
    .token-item:last-child {
      border-bottom: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; background-color: #f0f8ff; }
      to { opacity: 1; background-color: transparent; }
    }
    .token-info {
      display: flex;
      align-items: center;
    }
    .token-icon {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
      border-radius: 50%;
    }
    .token-name {
      font-size: 0.9rem;
    }
    .token-balance {
      font-weight: bold;
    }
    .loading {
      text-align: center;
      padding: 1rem;
    }
    .tab-container {
      display: flex;
      margin-bottom: 0.5rem;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.5rem;
      background: #eee;
      cursor: pointer;
    }
    .tab.active {
      background: #000;
      color: #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .install-banner {
      display: none;
      background: #000;
      color: white;
      text-align: center;
      padding: 0.8rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    .install-button {
      background: white;
      color: black;
      border: none;
      padding: 0.4rem 0.8rem;
      margin-left: 0.5rem;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    .offline-alert {
      display: none;
      background: #ffcc00;
      color: black;
      text-align: center;
      padding: 0.4rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div id="offline-alert" class="offline-alert">
    You are currently offline. Some features may be limited.
  </div>
  
  <header class="header">
    <h1>Koinos Wallet</h1>
  </header>
  
  <main id="app-container">
    <!-- App content will be rendered here -->
  </main>
  
  <footer class="footer">
    &copy; Koinos Wallet PWA
  </footer>
  
  <div id="install-banner" class="install-banner">
    Install this app on your device
    <button id="install-button" class="install-button">Install</button>
  </div>

  <!-- Templates -->
  <script type="text/template" id="main-template">
    <div class="tab-container">
      <div class="tab active" data-tab="balance">Koin Balance</div>
      <div class="tab" data-tab="tokens">All Tokens</div>
    </div>
    
    <div id="balanceTab" class="tab-content active">
      <article class="balance-card">
        <div class="balance-label" id="balanceLabel">Balance</div>
        <div class="balance-value" id="balance">Loading...</div>
      </article>
      
      <article>
        <label for="walletInput">Address/Nickname</label>
        <input type="text" id="walletInput" placeholder="Address or @nickname" value="@helloworld">
        
        <label for="contractInput">Contract</label>
        <input type="text" id="contractInput" placeholder="Contract address" value="15DJN4a8SgrbGhhGksSBASiSYjGnMU8dGL">
        
        <button id="updateButton">Update</button>
      </article>
    </div>
    
    <div id="tokensTab" class="tab-content">
      <article>
        <h3>Your Token Holdings</h3>
        <div id="tokenList" class="token-list">
          <div class="loading">Loading token list...</div>
        </div>
      </article>
    </div>
    
    <a href="https://github.com/Open-Koinos/second-dapp/" class="link-item">
      GitHub Repo
    </a>
  </script>

  <script type="text/template" id="token-item-template">
    <div class="token-item" data-address="{{address}}" style="{{animation}}">
      <div class="token-info">
        <img src="{{logoURI}}" alt="{{symbol}}" class="token-icon">
        <div class="token-name">{{symbol}} - {{name}}</div>
      </div>
      <div class="token-balance">{{balance}}</div>
    </div>
  </script>

  <script type="text/template" id="token-status-template">
    <div style="padding: 0.5rem; margin-bottom: 0.5rem; background: #f9f9f9; border-radius: 0.3rem; position: relative;">
      <div>{{statusMessage}}</div>
      <div>Found: {{foundCount}} tokens</div>
      <div id="current-token">{{currentStatus}}</div>
      {{additionalInfo}}
      <button id="refresh-tokens-button" class="refresh-button" title="Refresh token list">â†»</button>
    </div>
    <div id="token-results"></div>
  </script>
  
  <script type="text/template" id="countdown-template">
    <div id="refresh-countdown" class="countdown">{{seconds}}</div>
  </script>

  <script>
    // Load required scripts
    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    // Simple template engine
    class TemplateEngine {
      constructor() {
        this.templates = {};
        this.loadTemplates();
      }

      loadTemplates() {
        document.querySelectorAll('script[type="text/template"]').forEach(template => {
          this.templates[template.id] = template.innerHTML;
        });
      }

      render(templateId, data) {
        let html = this.templates[templateId];
        if (!html) return '';

        // Replace all placeholders {{key}} with their values
        Object.keys(data).forEach(key => {
          const regex = new RegExp(`{{${key}}}`, 'g');
          html = html.replace(regex, data[key] || '');
        });

        return html;
      }
    }

    // App state manager
    class AppState {
      constructor() {
        this.tokenListData = [];
        this.currentWallet = '';
        this.STORAGE_TOKEN_BALANCES = 'koinosWallet_tokenBalances';
        this.STORAGE_CHECK_TIMESTAMPS = 'koinosWallet_checkTimestamps';
        this.CHECK_INTERVAL = 5000; // 5 seconds for tokens with balances
        this.INITIAL_CHECK_INTERVAL = 60000; // 60 seconds for new tokens
        this.REFRESH_COOLDOWN = 10; // 10 seconds cooldown for manual refresh
        this.lastRefreshTime = 0;
        this.refreshCooldownTimer = null;
        this.TOKEN_LIST_URL = 'https://raw.githubusercontent.com/koindx/token-list/refs/heads/main/src/tokens/mainnet.json';
      }

      loadCachedData() {
        try {
          const balancesJson = localStorage.getItem(this.STORAGE_TOKEN_BALANCES);
          const timestampsJson = localStorage.getItem(this.STORAGE_CHECK_TIMESTAMPS);
          
          const balances = balancesJson ? JSON.parse(balancesJson) : {};
          const timestamps = timestampsJson ? JSON.parse(timestampsJson) : {};
          
          return { balances, timestamps };
        } catch (error) {
          console.error('Error loading cached data:', error);
          return { balances: {}, timestamps: {} };
        }
      }

      saveTokenBalance(wallet, tokenAddress, balance) {
        try {
          const { balances, timestamps } = this.loadCachedData();
          
          const key = `${wallet}_${tokenAddress}`;
          balances[key] = balance;
          timestamps[key] = Date.now();
          
          localStorage.setItem(this.STORAGE_TOKEN_BALANCES, JSON.stringify(balances));
          localStorage.setItem(this.STORAGE_CHECK_TIMESTAMPS, JSON.stringify(timestamps));
        } catch (error) {
          console.error('Error saving token balance:', error);
        }
      }

      shouldCheckToken(wallet, tokenAddress) {
        try {
          const { balances, timestamps } = this.loadCachedData();
          const key = `${wallet}_${tokenAddress}`;
          
          const lastChecked = timestamps[key] || 0;
          const timeElapsed = Date.now() - lastChecked;
          
          const hasStoredNonZeroBalance = balances[key] && balances[key] !== '0';
          const interval = hasStoredNonZeroBalance ? this.CHECK_INTERVAL : this.INITIAL_CHECK_INTERVAL;
          
          return timeElapsed > interval;
        } catch (error) {
          console.error('Error checking token timestamp:', error);
          return true;
        }
      }

      getCachedBalance(wallet, tokenAddress) {
        try {
          const { balances } = this.loadCachedData();
          const key = `${wallet}_${tokenAddress}`;
          
          return balances[key] || null;
        } catch (error) {
          console.error('Error getting cached balance:', error);
          return null;
        }
      }

      ensureTokenListIsArray() {
        if (!Array.isArray(this.tokenListData)) {
          console.error('Token list is not an array:', this.tokenListData);
          this.tokenListData = Array.isArray(this.tokenListData.tokens) ? this.tokenListData.tokens : [];
          console.log('Converted token list to:', this.tokenListData);
        }
      }
    }

    // App Controller
    class AppController {
      constructor() {
        this.state = new AppState();
        this.template = new TemplateEngine();
        this.deferredPrompt = null;
        this.isOnline = navigator.onLine;
      }

      async init() {
        await this.loadDependencies();
        this.renderApp();
        this.setupEventListeners();
        await this.fetchTokenList();
        
        // Initial wallet data
        const wallet = document.getElementById('walletInput').value.trim();
        const contract = document.getElementById('contractInput').value.trim();
        
        if (wallet && contract) {
          this.fetchBalance(wallet, contract);
        }

        // Register service worker
        this.registerServiceWorker();
        
        // Setup PWA features
        this.setupPWA();
      }

      async loadDependencies() {
        try {
          await loadScript('https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js');
          console.log('Dependencies loaded successfully');
        } catch (error) {
          console.error('Failed to load dependencies:', error);
          alert('Failed to load required libraries. Please refresh the page.');
        }
      }

      renderApp() {
        const container = document.getElementById('app-container');
        container.innerHTML = this.template.render('main-template', {});
      }

      setupEventListeners() {
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', e => this.handleTabClick(e));
        });
        
        // Update button
        document.getElementById('updateButton').addEventListener('click', () => this.handleUpdate());
        
        // Online/offline events
        window.addEventListener('online', () => this.handleOnlineStatus(true));
        window.addEventListener('offline', () => this.handleOnlineStatus(false));
        
        // Set up refresh button event (using event delegation since the button may not exist yet)
        document.addEventListener('click', (e) => {
          if (e.target && e.target.id === 'refresh-tokens-button') {
            this.handleTokenRefresh();
          }
        });
      }
      
      handleTokenRefresh() {
        const now = Date.now();
        const timeSinceLastRefresh = now - this.state.lastRefreshTime;
        const cooldownTime = this.state.REFRESH_COOLDOWN * 1000;
        
        // Check if cooldown period has passed
        if (timeSinceLastRefresh < cooldownTime) {
          // If still in cooldown, show countdown
          this.startRefreshCooldown(Math.ceil((cooldownTime - timeSinceLastRefresh) / 1000));
          return;
        }
        
        // Update last refresh time
        this.state.lastRefreshTime = now;
        
        // Disable refresh button
        const refreshButton = document.getElementById('refresh-tokens-button');
        if (refreshButton) {
          refreshButton.disabled = true;
        }
        
        // Fetch token balances
        if (this.state.currentWallet) {
          this.fetchTokenBalances(this.state.currentWallet, true);
        }
      }
      
      startRefreshCooldown(seconds) {
        // Clear any existing timer
        if (this.state.refreshCooldownTimer) {
          clearInterval(this.state.refreshCooldownTimer);
        }
        
        // Get the tokens status container
        const statusContainer = document.querySelector('#tokensTab article h3').parentElement;
        
        // Add the countdown element
        const countdownElement = document.createElement('div');
        countdownElement.innerHTML = this.template.render('countdown-template', {
          seconds: seconds
        });
        
        // Replace existing countdown or append new one
        const existingCountdown = document.getElementById('refresh-countdown');
        if (existingCountdown) {
          existingCountdown.parentElement.replaceWith(countdownElement.firstElementChild);
        } else {
          statusContainer.appendChild(countdownElement.firstElementChild);
        }
        
        // Hide the refresh button
        const refreshButton = document.getElementById('refresh-tokens-button');
        if (refreshButton) {
          refreshButton.style.display = 'none';
        }
        
        // Start countdown timer
        let remainingSeconds = seconds;
        
        this.state.refreshCooldownTimer = setInterval(() => {
          remainingSeconds--;
          
          // Update countdown display
          const countdownDisplay = document.getElementById('refresh-countdown');
          if (countdownDisplay) {
            countdownDisplay.textContent = remainingSeconds;
          }
          
          // When countdown reaches zero
          if (remainingSeconds <= 0) {
            // Clear interval
            clearInterval(this.state.refreshCooldownTimer);
            this.state.refreshCooldownTimer = null;
            
            // Remove countdown element
            const countdownToRemove = document.getElementById('refresh-countdown');
            if (countdownToRemove) {
              countdownToRemove.remove();
            }
            
            // Show and enable refresh button
            if (refreshButton) {
              refreshButton.style.display = 'flex';
              refreshButton.disabled = false;
            }
          }
        }, 1000);
      }

      handleTabClick(event) {
        const tabId = event.target.getAttribute('data-tab');
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        
        event.target.classList.add('active');
        document.getElementById(tabId + 'Tab').classList.add('active');
        
        if (tabId === 'tokens' && this.state.currentWallet) {
          this.fetchTokenBalances(this.state.currentWallet);
        }
      }

      handleUpdate() {
        const wallet = document.getElementById('walletInput').value.trim();
        const contract = document.getElementById('contractInput').value.trim();
        
        if (!wallet || !contract) {
          alert("Please enter both fields");
          return;
        }
        
        this.fetchBalance(wallet, contract);
        
        if (document.querySelector('.tab[data-tab="tokens"]').classList.contains('active')) {
          this.fetchTokenBalances(wallet);
        }
      }

      handleOnlineStatus(isOnline) {
        this.isOnline = isOnline;
        const offlineAlert = document.getElementById('offline-alert');
        
        if (isOnline) {
          offlineAlert.style.display = 'none';
        } else {
          offlineAlert.style.display = 'block';
        }
      }

      async fetchTokenList() {
        try {
          if (!this.isOnline) {
            console.log('Offline: Using cached token list');
            return [];
          }
          
          const response = await axios.get(this.state.TOKEN_LIST_URL);
          
          if (response.data && typeof response.data === 'object') {
            if (Array.isArray(response.data)) {
              this.state.tokenListData = response.data;
            } else if (Array.isArray(response.data.tokens)) {
              this.state.tokenListData = response.data.tokens;
            } else {
              console.warn('Unexpected token list format:', response.data);
              this.state.tokenListData = Object.values(response.data).filter(item => 
                typeof item === 'object' && item.address && item.symbol
              );
            }
          } else {
            console.error('Invalid token list data:', response.data);
            this.state.tokenListData = [];
          }
          
          return this.state.tokenListData;
        } catch (error) {
          console.error('Error fetching token list:', error);
          this.state.tokenListData = [];
          return [];
        }
      }

      async fetchBalance(wallet, contract) {
        const balanceElement = document.getElementById('balance');
        const balanceLabel = document.getElementById('balanceLabel');
        
        balanceElement.textContent = "Loading...";
        this.state.currentWallet = wallet;
        
        const isNickname = wallet.startsWith('@');
        balanceLabel.textContent = isNickname ? 
          `Balance for ${wallet}` : 
          `Balance for address`;
        
        const cachedBalance = this.state.getCachedBalance(wallet, contract);
        if (cachedBalance && !this.state.shouldCheckToken(wallet, contract)) {
          console.log('Using cached balance for main token');
          
          this.state.ensureTokenListIsArray();
          const tokenInfo = Array.isArray(this.state.tokenListData) ? 
            this.state.tokenListData.find(token => token && token.address === contract) : null;
          const symbol = tokenInfo ? tokenInfo.symbol : (contract === '15DJN4a8SgrbGhhGksSBASiSYjGnMU8dGL' ? 'KOIN' : 'tokens');
          
          balanceElement.textContent = cachedBalance + ' ' + symbol;
          return;
        }
        
        try {
          if (!this.isOnline) {
            balanceElement.textContent = cachedBalance ? (cachedBalance + ' (cached)') : 'Offline';
            return;
          }
          
          const response = await axios.get(`https://api.koinos.io/v1/token/${contract}/balance/${wallet}`);
          
          this.state.ensureTokenListIsArray();
          const tokenInfo = Array.isArray(this.state.tokenListData) ? 
            this.state.tokenListData.find(token => token && token.address === contract) : null;
          const symbol = tokenInfo ? tokenInfo.symbol : (contract === '15DJN4a8SgrbGhhGksSBASiSYjGnMU8dGL' ? 'KOIN' : 'tokens');
          
          this.state.saveTokenBalance(wallet, contract, response.data.value);
          
          balanceElement.textContent = response.data.value + ' ' + symbol;
        } catch (error) {
          balanceElement.textContent = 'Error fetching balance';
          console.error('Error:', error);
        }
      }

      async fetchTokenBalances(wallet, isManualRefresh = false) {
        const tokenListElement = document.getElementById('tokenList');
        
        tokenListElement.innerHTML = '<div class="loading">Starting token balance check...</div>';
        
        try {
          if (!Array.isArray(this.state.tokenListData) || this.state.tokenListData.length === 0) {
            tokenListElement.innerHTML = '<div class="loading">Loading token list...</div>';
            await this.fetchTokenList();
          }
          
          this.state.ensureTokenListIsArray();
          
          const tokensWithBalance = [];
          
          // Initial status display
          tokenListElement.innerHTML = this.template.render('token-status-template', {
            statusMessage: 'Token check: 0/' + this.state.tokenListData.length,
            foundCount: '0',
            currentStatus: 'Checking: starting...',
            additionalInfo: ''
          });
          
          const tokenResultsElement = document.getElementById('token-results');
          
          // Load cached balances
          const { balances } = this.state.loadCachedData();
          
          // Display cached non-zero balances
          let displayedCount = 0;
          for (let i = 0; i < this.state.tokenListData.length; i++) {
            const token = this.state.tokenListData[i];
            const cachedBalance = this.state.getCachedBalance(wallet, token.address);
            
            if (cachedBalance && cachedBalance !== '0') {
              displayedCount++;
              
              tokensWithBalance.push({
                ...token,
                balance: cachedBalance
              });
              
              // Render token item template
              const tokenHtml = this.template.render('token-item-template', {
                address: token.address,
                logoURI: token.logoURI || 'https://koindx.com/logo.svg',
                symbol: token.symbol,
                name: token.name,
                balance: cachedBalance,
                animation: ''
              });
              
              tokenResultsElement.innerHTML += tokenHtml;
            }
          }
          
          // Update status
          tokenListElement.firstElementChild.innerHTML = `
            <div>Loaded from cache: ${displayedCount} tokens</div>
            <div>Checking for updates...</div>
          `;
          
          // Check each token if online
          if (this.isOnline) {
            for (let i = 0; i < this.state.tokenListData.length; i++) {
              const token = this.state.tokenListData[i];
              
              // If it's a manual refresh, skip the time check
              if (!isManualRefresh && !this.state.shouldCheckToken(wallet, token.address)) {
                const cachedBalance = this.state.getCachedBalance(wallet, token.address);
                console.log(`Skipping token ${token.symbol} - too recent (${cachedBalance ? 'has balance' : 'no balance'})`);
                continue;
              }
              
              // Update status
              tokenListElement.firstElementChild.innerHTML = `
                <div>Token check: ${i+1}/${this.state.tokenListData.length}</div>
                <div>Found: ${tokensWithBalance.length} tokens</div>
                <div id="current-token">Checking: ${token.symbol} (${token.name})</div>
              `;
              
              try {
                const response = await axios.get(`https://api.koinos.io/v1/token/${token.address}/balance/${wallet}`)
                  .catch(error => {
                    console.log(`Skipping token ${token.symbol}: ${error.message}`);
                    return { data: { value: '0' } };
                  });
                  
                const balance = response.data.value;
                
                this.state.saveTokenBalance(wallet, token.address, balance);
                
                if (balance && balance !== '0') {
                  const existingTokenIndex = tokensWithBalance.findIndex(t => t.address === token.address);
                  
                  if (existingTokenIndex >= 0) {
                    tokensWithBalance[existingTokenIndex].balance = balance;
                    
                    const tokenElement = tokenResultsElement.querySelector(`[data-address="${token.address}"] .token-balance`);
                    if (tokenElement) {
                      tokenElement.textContent = balance;
                      tokenElement.parentElement.style.animation = 'fadeIn 0.5s';
                    }
                  } else {
                    tokensWithBalance.push({
                      ...token,
                      balance: balance
                    });
                    
                    const tokenHtml = this.template.render('token-item-template', {
                      address: token.address,
                      logoURI: token.logoURI || 'https://koindx.com/logo.svg',
                      symbol: token.symbol,
                      name: token.name,
                      balance: balance,
                      animation: 'animation: fadeIn 0.5s;'
                    });
                    
                    tokenResultsElement.innerHTML = tokenHtml + tokenResultsElement.innerHTML;
                  }
                }
              } catch (error) {
                console.error(`Error checking balance for ${token.symbol}:`, error);
              }
              
              await new Promise(resolve => setTimeout(resolve, 100));
            }
          }
          
          // Final display update
          if (tokensWithBalance.length === 0) {
            tokenListElement.innerHTML = '<div>No tokens found for this wallet</div>';
          } else {
            const additionalInfo = this.isOnline ? 
              `<div style="font-size: 0.7rem; margin-top: 0.3rem; color: #666;">
                Refresh intervals: ${this.state.CHECK_INTERVAL/1000}s (known tokens), ${this.state.INITIAL_CHECK_INTERVAL/1000}s (new tokens)
              </div>` : 
              `<div style="font-size: 0.7rem; margin-top: 0.3rem; color: #666;">
                Using cached data (offline mode)
              </div>`;
            
            tokenListElement.firstElementChild.innerHTML = `
              <div>Complete!</div>
              <div>Found: ${tokensWithBalance.length} tokens</div>
              <div>Last updated: ${new Date().toLocaleTimeString()}</div>
              ${additionalInfo}
            `;
            
            // Update last refresh time on completion
            this.state.lastRefreshTime = Date.now();
            
            // Re-enable the refresh button if it exists
            const refreshButton = document.getElementById('refresh-tokens-button');
            if (refreshButton) {
              refreshButton.disabled = false;
            }
          }
          
        } catch (error) {
          console.error('Error fetching token balances:', error);
          tokenListElement.innerHTML = '<div>Error loading token balances</div>';
        }
      }

      registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
              })
              .catch(error => {
                console.error('ServiceWorker registration failed: ', error);
              });
          });
        }
      }

      setupPWA() {
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-button');
        
        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent the mini-infobar from appearing on mobile
          e.preventDefault();
          // Store the event so it can be triggered later
          this.deferredPrompt = e;
          // Show the install banner
          installBanner.style.display = 'block';
        });
        
        // Installation button click handler
        installButton.addEventListener('click', () => {
          if (!this.deferredPrompt) return;
          
          // Show the install prompt
          this.deferredPrompt.prompt();
          
          // Wait for the user to respond to the prompt
          this.deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
              installBanner.style.display = 'none';
            } else {
              console.log('User dismissed the install prompt');
            }
            this.deferredPrompt = null;
          });
        });
        
        // Hide the banner if app is already installed
        window.addEventListener('appinstalled', () => {
          installBanner.style.display = 'none';
          this.deferredPrompt = null;
          console.log('PWA was installed');
        });
      }
    }

    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const app = new AppController();
      app.init();
    });
  </script>
</body>
